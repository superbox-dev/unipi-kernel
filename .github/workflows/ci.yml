name: CI

on:
  workflow_dispatch:
    inputs:
      overlays-version:
        description: Version
        default: '0.50'
        type: string
        required: True
      kernel-version:
        description: Version
        default: '2.26'
        type: string
        required: True

jobs:
  code-analyse:
    name: Code analyse
    uses: ./.github/workflows/_code-analyse.yml

  overlays:
    name: Overlays
    uses: ./.github/workflows/_overlays.yml
    needs:
      - code-analyse
    with:
      overlays-version: ${{ inputs.overlays-version }}

  kernel-modules:
    name: Overlays
    uses: ./.github/workflows/_kernel-modules.yml
    needs:
      - overlays
    with:
      kernel-version: ${{ inputs.kernel-version }}
