name: CI

on:
  workflow_dispatch:
    inputs:
      dkms-version:
        description: Version
        type: string
        required: True

jobs:
  code-analyse:
    name: Code analyse
    uses: ./.github/workflows/_code-analyse.yml

  get-dkms-source:
    name: Get DKMS source
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'workflow_dispatch'
      && github.ref == 'refs/heads/main'
    needs:
      - code-analyse

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Download debian package
        id: params
        shell: bash
        run: |
          ./.github/scripts/download-debian-package.sh
